name: Build Desktop Clock & Weather

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DesktopClock" --icon=resources/icons/clock.ico main.py || pyinstaller --onefile --windowed --name "DesktopClock" main.py

    - name: Package application
      run: |
        mkdir release
        copy dist\DesktopClock.exe release\
        copy README.md release\
        copy user_settings.json release\

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopClock-Windows
        path: release/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DesktopClock" main.py

    - name: Package application
      run: |
        mkdir -p release
        cp dist/DesktopClock release/
        cp README.md release/
        cp user_settings.json release/
        chmod +x release/DesktopClock

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopClock-macOS
        path: release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 \
          libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
          libxcb-render-util0 libxcb-shape0 libdbus-1-3 libxcb-xfixes0 \
          libxcb1 libx11-xcb1 libgl1-mesa-glx libegl1-mesa

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DesktopClock" main.py

    - name: Package application
      run: |
        mkdir -p release
        cp dist/DesktopClock release/
        cp README.md release/
        cp user_settings.json release/
        chmod +x release/DesktopClock

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopClock-Linux
        path: release/

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create ZIP files
      run: |
        cd artifacts/DesktopClock-Windows && zip -r ../../DesktopClock-Windows.zip . && cd ../..
        cd artifacts/DesktopClock-macOS && zip -r ../../DesktopClock-macOS.zip . && cd ../..
        cd artifacts/DesktopClock-Linux && zip -r ../../DesktopClock-Linux.zip . && cd ../..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          DesktopClock-Windows.zip
          DesktopClock-macOS.zip
          DesktopClock-Linux.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
